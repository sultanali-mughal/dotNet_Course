<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/css/bootstrap.min.css" />
  <link rel="stylesheet" href="src/css/style.css">
  <title>Layout No 01</title>
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <!-- First row -->
      <div class="row">
        <div class="col-lg-12 gx-1 gy-4">
          <div class="col bg-skyblue"></div>
        </div>
      </div>
      <!-- second row -->
      <div class="row text-center">
        <div class="col-lg-12 gx-1 gy-4">
          <div class="col bg-purpule"></div>
        </div>
      </div>
      <!-- third row -->
      <div class="row text-center">
        <div class="col-12 box gy-4">
          <div class="col bg-green"></div>
        </div>
      </div>
      <!-- fourth row -->
      <div class="row text-center">
        <div class="col-lg-12 gx-1 gx-6 gy-4">
          <div class="col bg-drkGray"></div>
        </div>
      </div>
      <!-- fifth row -->
      <div class="row text-center">
        <div class="col-lg-4 gx-1 gy-4">
          <div class="col bg-gray"></div>
        </div>
        <div class="col-lg-4 gx-1 gy-4">
          <div class="col bg-gray"></div>
        </div>
        <div class="col-lg-4 gx-1 gy-4 ">
          <div class="col bg-gray"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="src/js/bootstrap.min.js"></script>

</html>
